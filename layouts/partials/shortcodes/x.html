{{/* Partial for the x shortcode to avoid using the Twitter API */}}
<div class="x-embed" style="border: 1px solid #ddd; border-radius: 10px; padding: 15px; margin: 15px 0; max-width: 550px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;">
  <div style="display: flex; align-items: center; margin-bottom: 10px;">
    <div style="width: 48px; height: 48px; border-radius: 50%; background-color: #eee; margin-right: 10px;"></div>
    <div>
      <div style="font-weight: bold;">@{{ .user }}</div>
      <div style="color: #536471; font-size: 0.9em;">X Post ID: {{ .id }}</div>
    </div>
  </div>
  <div style="margin: 10px 0;">
    <p>This is a static representation of an X post (formerly Twitter).</p>
    <p>View the original post: <a href="https://twitter.com/{{ .user }}/status/{{ .id }}" target="_blank" rel="noopener noreferrer">https://twitter.com/{{ .user }}/status/{{ .id }}</a></p>
  </div>
  <div style="color: #536471; font-size: 0.9em; margin-top: 10px;">
    Note: Direct embedding disabled to prevent API timeouts
  </div>
</div>
